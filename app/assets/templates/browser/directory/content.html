<div ng-repeat="item in directory.content | orderBy:'name' track by item.id"
  class="col-lg-2 col-md-3 col-sm-6 directory-content">
  <a ui-sref="browser.browse({ path: item.path })">
    <div class="thumbnail">
      <img src="/images/folder.png" alt="{{item.name}}" />
      <div class="caption">
        <small>
          {{item.name}}
        </small>
      </div>
    </div>
  </a>
</div>
