<div ng-repeat="item in directory.content | orderBy:'name'"
  class="col-lg-2 col-md-3 col-sm-6 directory-breadcrumb-item">
  <a ui-sref="browser.browse({ path: item.path })">
    <div class="thumbnail">
      <img src="http://placehold.it/300x300" alt="{{item.name}}" />
      <div class="caption">
        {{item.name}}
      </div>
    </div>
  </a>
</div>
